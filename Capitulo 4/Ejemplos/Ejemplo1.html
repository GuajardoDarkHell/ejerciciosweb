<!DOCTYPE html>
<!-- Fig . 4.1 enlinea.html-->
<!-- Uso de estilos en línea -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Estilos en Línea</title>
</head>
<body>
    <header>
        <p>
            <a href="../../index.html">
                <img src="Imagenes/back.png" width="80"
                     height="80" alt="vinculos" align="left" />
            </a>
            
            <strong>Regresar</strong>
            
        </p>
    </header>
    <p> Este texto no tiene aplicado ningún estilo </p>

    <!--El atributo style nos permite declarar 
        estilos en linea. Debemos separar varias propiedades 
        de style con punto y coma.-->
    <p style="font-size: 20pt;">Este texto tiene aplicado el estilo <em>font-size</em>, para que sea de 20pt.
    </p>
    <p style="font-size: 20pt; color: deepskyblue;">
        Este texto tiene aplicados los estilos <em>font-size</em> y 
        <em>color</em>, para que sea de 
        20 pt y de color azul cielo profundo.
    </p>

</body>
</html>
